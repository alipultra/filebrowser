<div class="sc-fb-create-folder page-container full-width">
    <div class="fx-container fx-opacity">
        <div class="page-content block">
            <div class="block full" id="main-content">
                <div class="block-section">
                    <div class="ms-message">
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label class="col-md-2 control-label">File Name</label>
                                <div class="col-md-10 side-input-field">
                                    <input type="text" name="name-input" id="name-input" class="form-control" placeholder="File Name">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-md-2 control-label">Type</label>
                                <select id="file-type" name="file-type" class="form-control">
                                    <option value="docx">Word</option>
                                    <option value="xlsx">Excel</option>
                                    <option value="pptx">Power Point</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <div class="col-md-5 col-md-offset-2">
                                    <button type="button" id="button-save" class="btn btn-success btn-space"><i class="icon-arrow-right"></i> Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
